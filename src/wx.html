<script>
  $('.J_toTop').click(() => {
    $('body,html').animate({ scrollTop: 0 }, 500);
  });

  $(document).scroll(() => {
    const scroH = $(document).scrollTop(); // 滚动高度
    if (scroH > 800) {
      $('.wx-box').css('display', 'block');
    } else {
      $('.wx-box').css('display', 'none');
    }
  });
</script>
